<script type="text/html" data-help-name="adodb">
    <p>Allows access to a Adodb database.</p>
    <p>SQL Query sets how the query is passed to the node.</p>

    <p>SQL Query <i>Via viaMsgTopicWithResponse</i> and <i>queryWithResponse Statement</i> uses the <b>db.query</b> operation against the configured database.</p>
    <p>SQL Query <i>Via viaMsgTopicWithout</i> and <i>queryWithoutResponse Statement</i> uses the <b>db.execute</b> operation against the configured database.</p>

</script>

<script type="text/html" data-help-name="adodbdb">
    <p>For the connection string please see : https://github.com/nuintun/node-adodb/blob/master/README-EN.md#Extension</p
</script>
